<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="220" viewBox="0 0 400 220" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="220" fill="#0d1117" rx="8" stroke="#00F7FF" stroke-width="1.5" />
  <text x="20" y="30" fill="#00F7FF" font-family="monospace" font-size="12" font-weight="bold">AGENT_TELEMETRY</text>
  
  <text x="20" y="60" fill="#00F7FF" font-family="monospace" font-size="10">INFERENCE_LATENCY (Gemini)</text>
  <rect x="20" y="70" width="360" height="8" rx="4" fill="#161b22"/>
  <rect x="20" y="70" width="180" height="8" rx="4" fill="#00F7FF">
    <animate attributeName="width" values="180;210;190;240;185" dur="3s" repeatCount="indefinite" />
  </rect>

  <text x="20" y="110" fill="#00F7FF" font-family="monospace" font-size="10">PIPELINE_THROUGHPUT (BLE)</text>
  <rect x="20" y="120" width="360" height="8" rx="4" fill="#161b22"/>
  <rect x="20" y="120" width="300" height="8" rx="4" fill="#00F7FF">
    <animate attributeName="width" values="290;320;300;310;295" dur="5s" repeatCount="indefinite" />
  </rect>

  <text x="20" y="160" fill="#00F7FF" font-family="monospace" font-size="10">MODEL_ACCURACY (Validation)</text>
  <text x="350" y="160" fill="#9CA3AF" font-family="monospace" font-size="10">98.2%</text>
</svg>
