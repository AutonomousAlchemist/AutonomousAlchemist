<?xml version="1.0" encoding="UTF-8"?>
<svg width="100%" height="460" viewBox="0 0 1000 460" xmlns="http://www.w3.org/2000/svg">

  <rect width="1000" height="460" fill="#0d1117"/>

  <g opacity="0.08">
    <rect y="0" width="1000" height="2" fill="#00F7FF">
      <animate attributeName="y" from="0" to="460" dur="3s" repeatCount="indefinite"/>
    </rect>
  </g>

  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#00F7FF" stroke-width="0.4"/>
    </pattern>
  </defs>
  <rect width="1000" height="460" fill="url(#grid)" opacity="0.15"/>

  <circle cx="500" cy="230" r="26" stroke="#00F7FF" stroke-width="2" fill="none">
    <animate attributeName="r" values="26;70" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0" dur="2s" repeatCount="indefinite"/>
  </circle>

  <g>
    <circle cx="500" cy="230" r="120" stroke="#00F7FF" stroke-width="1" fill="none"/>
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 500 230"
      to="360 500 230"
      dur="12s"
      repeatCount="indefinite"/>
  </g>

  <polyline
    points="150,350 200,350 220,300 240,380 260,350 320,350"
    fill="none"
    stroke="#00F7FF"
    stroke-width="2">
    <animateTransform
      attributeName="transform"
      type="translate"
      from="0 0"
      to="700 0"
      dur="2s"
      repeatCount="indefinite"/>
  </polyline>

  <g stroke="#00F7FF" stroke-width="1">
    <line x1="500" y1="230" x2="300" y2="120">
      <animate attributeName="opacity" values="0;1;0" dur="1.4s" repeatCount="indefinite"/>
    </line>
    <line x1="500" y1="230" x2="700" y2="120">
      <animate attributeName="opacity" values="0;1;0" dur="1.1s" repeatCount="indefinite"/>
    </line>
    <line x1="500" y1="230" x2="300" y2="340">
      <animate attributeName="opacity" values="0;1;0" dur="1.8s" repeatCount="indefinite"/>
    </line>
    <line x1="500" y1="230" x2="700" y2="340">
      <animate attributeName="opacity" values="0;1;0" dur="1.3s" repeatCount="indefinite"/>
    </line>
  </g>

  <text x="500" y="70" text-anchor="middle"
        font-family="monospace"
        font-size="22"
        fill="#00F7FF">
    SYSTEM ONLINE
    <animate attributeName="opacity" values="0;1;0.4;1" dur="2s" repeatCount="indefinite"/>
  </text>

  <text x="500" y="430" text-anchor="middle"
        font-family="monospace"
        font-size="14"
        fill="#9CA3AF">
    BUILD · BREAK · CONTROL · REPEAT
  </text>

</svg>
