<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="400" viewBox="0 0 1000 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="1000" height="400" fill="#0d1117" rx="10"/>
  <style>
    .cyan { fill: #00F7FF; stroke: #00F7FF; }
    .gray { fill: #9CA3AF; }
    .mono { font-family: 'Courier New', monospace; }
    .faint { opacity: 0.15; }
  </style>

  <defs>
    <pattern id="g" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#00F7FF" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="1000" height="400" fill="url(#g)" rx="10"/>

  <rect x="2" y="2" width="996" height="396" rx="10" fill="none" stroke="#00F7FF" stroke-width="1.5" opacity="0.5"/>
  <circle cx="25" cy="20" r="5" fill="#FF5F56"/><circle cx="45" cy="20" r="5" fill="#FFBD2E"/><circle cx="65" cy="20" r="5" fill="#27C93F"/>
  <text x="90" y="25" class="gray mono" font-size="12">pavan_sys_v4.0.sh</text>

  <g transform="translate(500, 220)">
    <circle r="120" fill="none" stroke="#00F7FF" stroke-width="1" stroke-dasharray="15 10" opacity="0.3">
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="20s" repeatCount="indefinite"/>
    </circle>
    <circle r="80" fill="none" stroke="#00F7FF" stroke-width="0.5" stroke-dasharray="2 4" opacity="0.5">
      <animateTransform attributeName="transform" type="rotate" from="360" to="0" dur="10s" repeatCount="indefinite"/>
    </circle>
    <text y="10" text-anchor="middle" class="cyan mono" font-size="45" font-weight="bold" style="letter-spacing:12px;">PAVAN KUMAR S</text>
  </g>

  <rect width="1000" height="2" class="cyan" opacity="0.1">
    <animate attributeName="y" from="40" to="390" dur="3s" repeatCount="indefinite"/>
  </rect>
</svg>
