<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="220" viewBox="0 0 400 220" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="220" fill="#0d1117" rx="8" stroke="#00F7FF" stroke-width="1.5" />
  
  <style>
    .header { font-family: monospace; font-size: 12px; fill: #00F7FF; font-weight: bold; }
    .label { font-family: monospace; font-size: 10px; fill: #9CA3AF; }
    .bar-bg { fill: #161b22; }
    .bar-fill { fill: #27C93F; }
    .pct { font-family: monospace; font-size: 10px; fill: #27C93F; text-anchor: end; }
  </style>

  <text x="20" y="30" class="header">INSTALL_DEPENDENCIES_MANAGER</text>
  <line x1="20" y1="40" x2="380" y2="40" stroke="#00F7FF" stroke-width="0.5" opacity="0.5" />

  <text x="20" y="70" class="label">MODULE: VISION_CORE (OpenCV)</text>
  <rect x="20" y="80" width="300" height="6" rx="3" class="bar-bg"/>
  <rect x="20" y="80" width="300" height="6" rx="3" class="bar-fill">
    <animate attributeName="width" from="0" to="300" dur="2s" fill="freeze" />
  </rect>
  <text x="380" y="86" class="pct">100%</text>

  <text x="20" y="115" class="label">MODULE: COGNITIVE_ENGINE (Gemini)</text>
  <rect x="20" y="125" width="300" height="6" rx="3" class="bar-bg"/>
  <rect x="20" y="125" width="280" height="6" rx="3" class="bar-fill">
    <animate attributeName="width" from="0" to="280" dur="3s" repeatCount="indefinite" />
  </rect>
  <text x="380" y="131" class="pct">94%</text>

  <text x="20" y="160" class="label">MODULE: TELEMETRY_ETL (BLE)</text>
  <rect x="20" y="170" width="300" height="6" rx="3" class="bar-bg"/>
  <rect x="20" y="170" width="300" height="6" rx="3" class="bar-fill">
    <animate attributeName="width" from="0" to="300" dur="1.5s" fill="freeze" />
  </rect>
  <text x="380" y="176" class="pct">100%</text>

  <text x="200" y="205" class="label" text-anchor="middle" font-size="8" opacity="0.5">PRESS CTRL+C TO TERMINAL_CLOSE</text>
</svg>
