<?xml version="1.0" encoding="UTF-8"?>
<svg width="100%" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">

  <g transform="translate(300, 150)">
    <circle r="50" fill="none" stroke="#00F7FF" stroke-width="0.5" opacity="0.3"/>
    <circle r="100" fill="none" stroke="#00F7FF" stroke-width="0.5" opacity="0.3"/>
    <circle r="140" fill="none" stroke="#00F7FF" stroke-width="1" opacity="0.5"/>
    <line x1="-150" y1="0" x2="150" y2="0" stroke="#00F7FF" stroke-width="0.5" opacity="0.3"/>
    <line x1="0" y1="-150" x2="0" y2="150" stroke="#00F7FF" stroke-width="0.5" opacity="0.3"/>

    <g>
      <path d="M 0 0 L 150 -20 A 150 150 0 0 1 150 20 z" fill="url(#sweepGradient)" opacity="0.4" />
      <line x1="0" y1="0" x2="150" y2="0" stroke="#00F7FF" stroke-width="2" />
      <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="4s" repeatCount="indefinite"/>
    </g>

    <g transform="translate(60, -70)">
      <circle r="4" fill="#00F7FF"><animate attributeName="opacity" values="0.2;1;0.2" dur="4s" begin="0.5s" repeatCount="indefinite"/></circle>
      <text x="10" y="5" fill="#00F7FF" font-family="monospace" font-size="12">PYTHON / C++</text>
    </g>
     <g transform="translate(80, 60)">
      <circle r="4" fill="#00F7FF"><animate attributeName="opacity" values="0.2;1;0.2" dur="4s" begin="1.2s" repeatCount="indefinite"/></circle>
      <text x="10" y="5" fill="#00F7FF" font-family="monospace" font-size="12">ROS 1/2</text>
    </g>
    <g transform="translate(-90, 80)">
       <circle r="4" fill="#00F7FF"><animate attributeName="opacity" values="0.2;1;0.2" dur="4s" begin="2.1s" repeatCount="indefinite"/></circle>
      <text x="-10" y="5" fill="#00F7FF" font-family="monospace" font-size="12" text-anchor="end">RTOS & EMBEDDED</text>
    </g>
    <g transform="translate(-70, -50)">
       <circle r="4" fill="#00F7FF"><animate attributeName="opacity" values="0.2;1;0.2" dur="4s" begin="3.2s" repeatCount="indefinite"/></circle>
      <text x="-10" y="5" fill="#00F7FF" font-family="monospace" font-size="12" text-anchor="end">CONTROL THEORY</text>
    </g>
  </g>

  <defs>
    <linearGradient id="sweepGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00F7FF;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#00F7FF;stop-opacity:0.5" />
    </linearGradient>
  </defs>
</svg>
