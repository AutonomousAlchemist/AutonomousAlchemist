<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="300" fill="#0d1117"/>
  
  <g transform="translate(300,150)">
    <circle r="40" fill="none" stroke="#00F7FF" stroke-width="0.5" opacity="0.2"/>
    <circle r="80" fill="none" stroke="#00F7FF" stroke-width="0.5" opacity="0.3"/>
    <circle r="120" fill="none" stroke="#00F7FF" stroke-width="0.5" opacity="0.4"/>
    
    <g>
      <line x1="0" y1="0" x2="120" y2="0" stroke="#00F7FF" stroke-width="2"/>
      <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="4s" repeatCount="indefinite"/>
    </g>

    <text x="50" y="-50" fill="#00F7FF" font-family="monospace" font-size="12">PYTHON</text>
    <text x="-100" y="20" fill="#00F7FF" font-family="monospace" font-size="12">ROS 2</text>
    <text x="30" y="80" fill="#00F7FF" font-family="monospace" font-size="12">C++</text>
  </g>
</svg>
