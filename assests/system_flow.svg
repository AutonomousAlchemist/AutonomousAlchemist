<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="300" fill="#0d1117"/>
  
  <style>
    .box { fill: #0d1117; stroke: #00F7FF; stroke-width: 1; }
    .label { font-family: monospace; font-size: 14px; fill: #00F7FF; text-anchor: middle; }
    .flow-line { fill: none; stroke: #00F7FF; stroke-width: 1.5; opacity: 0.3; }
  </style>

  <rect x="50" y="50" width="150" height="50" rx="5" class="box"/>
  <text x="125" y="80" class="label">SENSORS</text>

  <rect x="325" y="50" width="150" height="50" rx="5" class="box"/>
  <text x="400" y="80" class="label">PERCEPTION</text>

  <rect x="600" y="50" width="150" height="50" rx="5" class="box"/>
  <text x="675" y="80" class="label">DECISION</text>

  <path d="M 200 75 L 325 75" class="flow-line"/>
  <circle r="3" fill="#00F7FF">
    <animateMotion dur="1.5s" repeatCount="indefinite" path="M 200 75 L 325 75" />
  </circle>

  <path d="M 475 75 L 600 75" class="flow-line"/>
  <circle r="3" fill="#00F7FF">
    <animateMotion dur="1.5s" begin="0.75s" repeatCount="indefinite" path="M 475 75 L 600 75" />
  </circle>
</svg>
