<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#0d1117" rx="10"/>
  <style>
    .box { fill: #0d1117; stroke: #00F7FF; stroke-width: 1.5; }
    .label { font-family: monospace; font-size: 12px; fill: #00F7FF; text-anchor: middle; font-weight: bold; }
    .sub { font-family: monospace; font-size: 9px; fill: #9CA3AF; text-anchor: middle; }
    .line { fill: none; stroke: #00F7FF; stroke-width: 1; opacity: 0.2; }
  </style>

  <path id="master_loop" d="M 150 100 H 225 M 375 100 H 450 M 600 100 H 700 V 270 M 700 300 H 150 M 85 270 V 130" class="line" fill="none"/>

  <circle r="3" fill="#00F7FF">
    <animateMotion dur="4s" repeatCount="indefinite" path="M 150 100 H 700 V 300 H 85 V 100" />
  </circle>
  <circle r="2" fill="#00F7FF" opacity="0.5">
    <animateMotion dur="4s" begin="2s" repeatCount="indefinite" path="M 150 100 H 700 V 300 H 85 V 100" />
  </circle>

  <g transform="translate(25, 70)">
    <rect width="125" height="60" rx="5" class="box"/>
    <text x="62" y="30" class="label">SENSORS</text>
    <text x="62" y="45" class="sub">OpenCV / BLE</text>
  </g>

  <g transform="translate(225, 70)">
    <rect width="150" height="60" rx="5" class="box"/>
    <text x="75" y="30" class="label">PERCEPTION</text>
    <text x="75" y="45" class="sub">Gemini Vision AI</text>
  </g>

  <g transform="translate(450, 70)">
    <rect width="150" height="60" rx="5" class="box"/>
    <text x="75" y="30" class="label">DECISION</text>
    <text x="75" y="45" class="sub">State Machine</text>
  </g>

  <g transform="translate(625, 270)">
    <rect width="150" height="60" rx="5" class="box" stroke-dasharray="4"/>
    <text x="75" y="30" class="label">ACTUATION</text>
    <text x="75" y="45" class="sub">Twilio / gTTS</text>
  </g>

  <g transform="translate(25, 270)">
    <rect width="150" height="60" rx="5" class="box" stroke="#9CA3AF"/>
    <text x="75" y="30" class="label" style="fill:#9CA3AF">MONITORING</text>
    <text x="75" y="45" class="sub">Failure Recovery</text>
  </g>

  <text x="400" y="200" class="label" opacity="0.3" font-size="10" letter-spacing="3">// AUTONOMOUS_AGENT_LOOP_ACTIVE</text>
</svg>
