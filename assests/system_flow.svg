<?xml version="1.0" encoding="UTF-8"?>
<svg width="100%" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .box-text { font-family: monospace; font-size: 16px; fill: #00F7FF; text-anchor: middle; dominant-baseline: middle; }
      .sub-text { font-family: monospace; font-size: 12px; fill: #9CA3AF; text-anchor: middle; }
      .flow-path { fill: none; stroke: #00F7FF; stroke-width: 2; opacity: 0.3; }
      .data-packet { fill: #00F7FF; }
    </style>
    <filter id="glitch">
      <feTurbulence type="fractalNoise" baseFrequency="0.01 0.001" numOctaves="1" result="warp" />
      <feDisplacementMap xChannelSelector="R" yChannelSelector="G" scale="3" in="SourceGraphic" in2="warp" />
    </filter>
  </defs>

  <pattern id="smallGrid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#00F7FF" stroke-width="0.2" opacity="0.1"/>
  </pattern>
  <rect width="800" height="300" fill="url(#smallGrid)" />


  <g filter="url(#glitch)">
    <g transform="translate(50, 50)">
      <rect width="160" height="60" rx="4" fill="#0d1117" stroke="#00F7FF" stroke-width="1"/>
      <text x="80" y="25" class="box-text">SENSOR ARRAY</text>
      <text x="80" y="45" class="sub-text">Lidar / IMU / Vision</text>
       <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
    </g>

    <g transform="translate(320, 50)">
      <rect width="160" height="60" rx="4" fill="#0d1117" stroke="#00F7FF" stroke-width="1"/>
      <text x="80" y="30" class="box-text">PERCEPTION</text>
      <text x="80" y="45" class="sub-text">Fusion & Mapping</text>
    </g>

    <g transform="translate(590, 50)">
      <rect width="160" height="60" rx="4" fill="#0d1117" stroke="#00F7FF" stroke-width="1"/>
      <text x="80" y="30" class="box-text">DECISION CORE</text>
      <text x="80" y="45" class="sub-text">Path Planning / FSM</text>
    </g>

    <g transform="translate(590, 190)">
      <rect width="160" height="60" rx="4" fill="#0d1117" stroke="#00F7FF" stroke-width="1"/>
      <text x="80" y="30" class="box-text">ACTUATION</text>
      <text x="80" y="45" class="sub-text">Drivers / Controllers</text>
    </g>

     <g transform="translate(50, 190)">
      <rect width="160" height="60" rx="4" fill="#0d1117" stroke="#9CA3AF" stroke-width="1" stroke-dasharray="4 2"/>
      <text x="80" y="30" class="box-text" style="fill:#9CA3AF">WATCHDOG</text>
      <text x="80" y="45" class="sub-text">Error Injection & Safety</text>
    </g>
  </g>

  <path id="p1" d="M 210 80 L 320 80" class="flow-path"/>
  <circle r="4" fill="#00F7FF">
    <animateMotion dur="1.5s" repeatCount="indefinite" path="M 210 80 L 320 80" />
    <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
  </circle>

  <path d="M 480 80 L 590 80" class="flow-path"/>
  <circle r="4" fill="#00F7FF">
    <animateMotion dur="1.5s" begin="0.5s" repeatCount="indefinite" path="M 480 80 L 590 80" />
     <animate attributeName="opacity" values="0;1;0" dur="1.5s" begin="0.5s" repeatCount="indefinite"/>
  </circle>

  <path d="M 670 110 L 670 190" class="flow-path"/>
  <circle r="4" fill="#00F7FF">
    <animateMotion dur="1s" begin="1s" repeatCount="indefinite" path="M 670 110 L 670 190" />
  </circle>

  <path d="M 590 220 L 210 220" class="flow-path" stroke-dasharray="5,5"/>
  <circle r="3" fill="#9CA3AF">
    <animateMotion dur="3s" repeatCount="indefinite" path="M 590 220 L 210 220" />
  </circle>

</svg>
