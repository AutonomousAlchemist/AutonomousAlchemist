<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#0d1117"/>
  
  <style>
    .box { fill: #0d1117; stroke: #00F7FF; stroke-width: 1.5; }
    .label { font-family: monospace; font-size: 14px; fill: #00F7FF; text-anchor: middle; font-weight: bold; }
    .sub-label { font-family: monospace; font-size: 10px; fill: #9CA3AF; text-anchor: middle; }
    .flow-line { fill: none; stroke: #00F7FF; stroke-width: 1.5; opacity: 0.2; }
    .feedback-line { fill: none; stroke: #00F7FF; stroke-width: 1.5; opacity: 0.2; stroke-dasharray: 4; }
  </style>

  <path id="path1" d="M 175 100 L 325 100" class="flow-line"/>
  <path id="path2" d="M 475 100 L 625 100" class="flow-line"/>
  <path id="path3" d="M 700 130 L 700 270" class="flow-line"/>
  
  <path id="path4" d="M 625 300 L 175 300" class="feedback-line"/>
  <path id="path5" d="M 100 270 L 100 130" class="feedback-line"/>

  <circle r="3" fill="#00F7FF">
    <animateMotion dur="1.5s" repeatCount="indefinite" path="M 175 100 L 325 100" />
  </circle>
  <circle r="3" fill="#00F7FF">
    <animateMotion dur="1.5s" begin="0.5s" repeatCount="indefinite" path="M 475 100 L 625 100" />
  </circle>
  <circle r="3" fill="#00F7FF">
    <animateMotion dur="1s" begin="1s" repeatCount="indefinite" path="M 700 130 L 700 270" />
  </circle>

  <circle r="2" fill="#9CA3AF">
    <animateMotion dur="2.5s" repeatCount="indefinite" path="M 625 300 L 175 300" />
  </circle>
  <circle r="2" fill="#9CA3AF">
    <animateMotion dur="1.5s" begin="1s" repeatCount="indefinite" path="M 100 270 L 100 130" />
  </circle>

  <g transform="translate(25, 70)">
    <rect width="150" height="60" rx="4" class="box"/>
    <text x="75" y="30" class="label">SENSORS</text>
    <text x="75" y="48" class="sub-label">INPUT STREAM</text>
    <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite" />
  </g>

  <g transform="translate(325, 70)">
    <rect width="150" height="60" rx="4" class="box"/>
    <text x="75" y="30" class="label">DECISION</text>
    <text x="75" y="48" class="sub-label">CONTROL LOGIC</text>
  </g>

  <g transform="translate(625, 70)">
    <rect width="150" height="60" rx="4" class="box" stroke="#00F7FF" />
    <text x="75" y="30" class="label">ACTUATORS</text>
    <text x="75" y="48" class="sub-label">MOTORS/DRIVERS</text>
  </g>

  <g transform="translate(625, 270)">
    <rect width="150" height="60" rx="4" class="box" stroke="#9CA3AF" stroke-dasharray="2" />
    <text x="75" y="30" class="label" style="fill:#9CA3AF">ENVIRONMENT</text>
    <text x="75" y="48" class="sub-label">PHYSICAL FEEDBACK</text>
  </g>

  <text x="400" y="200" class="label" opacity="0.5" font-size="10">// CLOSED_LOOP_SYSTEM</text>
</svg>
